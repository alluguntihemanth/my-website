        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            width: 100%;
            font-family: "YourCustomFont", 'Arial', sans-serif;
            box-sizing: border-box;
        }

        #name {
            font-size: 20px;

        }

        .blog-list {
            flex: 1;

        .blog-item {
            margin: 20px 0;

        }

        .blog-item h3 {

        }

        .blog-item .date {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .blog-item p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .blog-item a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .blog-item a:hover {
            text-decoration: underline;
        }

        #back-link {
            font-size: 16px;
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            color: #007bff;
        }

        footer {
            flex-shrink: 0;
            width: 100%;
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px 0;
            font-size: 14px;
            color: #333;
            box-sizing: border-box;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .blog-list {
                width: 90%;
            }
            #name {
                font-size: 18px;
            }
            .blog-item h3 {
                font-size: 18px;
            }
        }

        @media screen and (max-width: 480px) {
            footer {
                font-size: 12px;
                padding: 8px 0;
            }
            .blog-item {
                padding: 10px;
            }
        }
